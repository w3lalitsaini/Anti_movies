<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Primary SEO -->
    <title>AtoZ Movies | Honest Movie Reviews, Ratings & Recommendations</title>

    <meta
      name="description"
      content="AtoZ Movies is your trusted destination for honest movie reviews, ratings, and recommendations. Discover trending Bollywood, Hollywood, and web series updates."
    />

    <meta
      name="keywords"
      content="movie reviews, film ratings, Bollywood reviews, Hollywood reviews, web series reviews, cinema ratings, atozmovies"
    />

    <meta name="author" content="AtoZ Movies" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://atozmovies.in/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f0f0f" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://atozmovies.in/" />
    <meta property="og:title" content="AtoZ Movies | Honest Reviews & Ratings" />
    <meta
      property="og:description"
      content="Discover trending movies, read expert reviews, and explore ratings for Bollywood and Hollywood films."
    />
    <meta property="og:image" content="https://atozmovies.in/atoz.png" />
    <meta property="og:site_name" content="AtoZ Movies" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AtoZ Movies | Movie Reviews & Ratings" />
    <meta
      name="twitter:description"
      content="Your destination for movie reviews, ratings, and recommendations."
    />
    <meta name="twitter:image" content="https://atozmovies.in/atoz.png" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- AdSense (Only Once) -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2610891548777436"
      crossorigin="anonymous"
    ></script>

    <!-- Structured Data (Basic Website Schema) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "AtoZ Movies",
      "url": "https://atozmovies.in/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://atozmovies.in/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
